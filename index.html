<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>S.O.S Celulares - Celulares Novos e Seminovos</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
body { background: linear-gradient(to bottom, #bfdbfe, #eff6ff); }
.product-modal { transition: all 0.3s ease; opacity: 0; visibility: hidden; }
.product-modal.active { opacity: 1; visibility: visible; }
.modal-overlay { background-color: rgba(0,0,0,0.7); }
.gallery-thumbnail { transition: all 0.2s ease; cursor: pointer; }
.gallery-thumbnail:hover { transform: scale(1.05); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
.gallery-thumbnail.active { border: 2px solid #3b82f6; }
#modal-main-image-container { overflow: hidden; position: relative; }
#modal-main-image { transition: transform 0.3s ease; cursor: zoom-in; }
#modal-main-image.zoomed { cursor: zoom-out; }
</style>
</head>
<body class="font-sans">

<!-- Header -->
<header class="bg-blue-600 text-white shadow-md">
  <div class="container mx-auto px-4 py-6 flex flex-col items-center text-center">
    <a href="#"><img src="imagens/logo.png" alt="Logo S.O.S Celulares" class="h-24 w-auto mb-3" /></a>
  </div>
</header>

<!-- Hero -->
<section class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-16">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Celulares Novos e Seminovos com Garantia</h2>
    <p class="text-xl mb-8">Os melhores preços e condições de pagamento</p>
    <div class="flex justify-center space-x-4 flex-wrap">
      <a href="#novos" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-bold hover:bg-gray-100 transition">Ver Novos</a>
      <a href="#seminovos" class="bg-blue-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-900 transition">Ver Seminovos</a>
      <a href="#acessorios" class="bg-blue-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-900 transition">Ver Acessórios</a>
    </div>
  </div>
</section>

<main class="container mx-auto px-4 py-12">

  <!-- Novos -->
  <section id="novos" class="mb-16">
    <div class="flex items-center mb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Celulares Novos</h2>
      <span class="ml-4 bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">Garantia de fábrica</span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="new-phones-container"></div>
  </section>

  <!-- Seminovos -->
  <section id="seminovos" class="mb-16">
    <div class="flex items-center mb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Celulares Seminovos</h2>
      <span class="ml-4 bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm font-medium">Testados e aprovados</span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="used-phones-container"></div>
  </section>

  <!-- Acessórios -->
  <section id="acessorios" class="mb-16">
    <div class="flex items-center mb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Acessórios</h2>
      <span class="ml-4 bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Capinhas, fones, carregadores</span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="accessories-container"></div>
  </section>

</main>

<!-- Footer simples omitido para brevidade, você mantém o seu -->

<!-- Modal (idem ao seu código atual, sem alterações) -->

<script>
let products = [];
let currentProduct = null;
let currentImageIndex = 0;

// Carregar produtos do JSON externo
async function loadProducts() {
  try {
    const response = await fetch("produtos.json");
    const data = await response.json();

    // Transformar objeto em array de produtos
    products = data.map(p => {
      if (!p.category) {
        p.category = "Acessório";
      }
      return p;
    });

    renderProducts(products);
  } catch (err) {
    console.error("Erro ao carregar produtos.json", err);
  }
}

function renderProducts(products) {
  const newC = document.getElementById('new-phones-container');
  const usedC = document.getElementById('used-phones-container');
  const accC = document.getElementById('accessories-container');

  newC.innerHTML = '';
  usedC.innerHTML = '';
  accC.innerHTML = '';

  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer';
    card.innerHTML = `
      <div class="h-48 bg-gray-100 flex items-center justify-center p-4">
        <img src="${p.images[0]}" alt="${p.name}" class="max-h-full max-w-full object-contain">
      </div>
      <div class="p-4">
        <h3 class="text-lg font-bold text-gray-800 mb-1">${p.name}</h3>
        <p class="text-gray-600 text-sm mb-2">${p.description}</p>
        ${p.color ? `<p class="text-gray-600 text-sm mb-2"><strong>Cor:</strong> ${p.color}</p>` : ''}
        ${p.condition ? `<p class="text-gray-600 text-sm mb-2"><strong>Estado:</strong> ${p.condition}</p>` : ''}
        <p class="text-xl font-bold text-blue-600">
          ${typeof p.price === 'object'
            ? `<strong>À vista:</strong> ${p.price.avista}<br><strong>Parcelado:</strong> ${p.price.parcelado}`
            : p.price}
        </p>
      </div>`;

    if (p.category === "Novo") newC.appendChild(card);
    else if (p.category === "Seminovo") usedC.appendChild(card);
    else accC.appendChild(card);
  });
}

document.addEventListener('DOMContentLoaded', loadProducts);
</script>

</body>
</html>
