<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.O.S Celulares - Loja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Cabe√ßalho -->
  <header class="bg-blue-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">üì± S.O.S Celulares</h1>
      <nav class="space-x-4">
        <a href="#novos" class="hover:underline">Celulares Novos</a>
        <a href="#seminovos" class="hover:underline">Celulares Seminovos</a>
        <a href="#acessorios" class="hover:underline">Acess√≥rios</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">

    <!-- Celulares Novos -->
    <section id="novos" class="mb-10">
      <h2 class="text-xl font-bold mb-4 text-gray-800">üì± Celulares Novos</h2>
      <div id="novos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Celulares Seminovos -->
    <section id="seminovos" class="mb-10">
      <h2 class="text-xl font-bold mb-4 text-gray-800">‚ôªÔ∏è Celulares Seminovos</h2>
      <div id="seminovos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Acess√≥rios -->
    <section id="acessorios" class="mb-10">
      <h2 class="text-xl font-bold mb-4 text-gray-800">üéß Acess√≥rios</h2>
      <div id="acessorios-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

  </main>

  <!-- Modal de Produto -->
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-6 relative">
      <!-- Bot√£o de Fechar -->
      <button onclick="closeModal()" 
              class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-2xl font-bold">&times;</button>

      <!-- Imagem -->
      <img id="modal-image" src="" alt="Produto" class="w-full h-56 object-cover rounded-lg mb-4">

      <!-- Nome -->
      <h2 id="modal-title" class="text-2xl font-bold mb-2 text-gray-800"></h2>

      <!-- Descri√ß√£o -->
      <p id="modal-description" class="text-gray-600 mb-3"></p>

      <!-- Pre√ßo -->
      <p id="modal-price" class="text-green-600 font-extrabold text-xl mb-4"></p>

      <!-- Bot√£o WhatsApp -->
      <a id="whatsapp-button" 
        href="#" target="_blank"
        class="w-full flex items-center justify-center gap-2 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="w-5 h-5" alt="WhatsApp">
        Comprar pelo WhatsApp
      </a>
    </div>
  </div>

  <script>
    // Lista de produtos
    const products = [
      {
        id: 1,
        name: "iPhone 13 Pro",
        description: "128GB, Tela Super Retina, Novo lacrado.",
        price: 4999.90,
        image: "imagens/iphone-13-pro.png",
        category: "novos"
      },
      {
        id: 2,
        name: "Samsung Galaxy S21",
        description: "128GB, Seminovo em √≥timo estado.",
        price: 2899.90,
        image: "imagens/galaxy-s21.png",
        category: "seminovos"
      },
      {
        id: 3,
        name: "Fone Bluetooth JBL",
        description: "Som potente e bateria de longa dura√ß√£o.",
        price: 299.90,
        image: "imagens/jbl.png",
        category: "acessorios"
      }
    ];

    // Renderizar produtos
    function renderProducts() {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-lg p-4 cursor-pointer";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-lg mb-3">
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p class="text-green-600 font-bold">R$ ${product.price.toFixed(2)}</p>
        `;
        card.onclick = () => openModal(product.id);

        if (product.category === "novos") {
          document.getElementById("novos-container").appendChild(card);
        } else if (product.category === "seminovos") {
          document.getElementById("seminovos-container").appendChild(card);
        } else if (product.category === "acessorios") {
          document.getElementById("acessorios-container").appendChild(card);
        }
      });
    }

    // Modal
    const modal = document.getElementById("product-modal");
    const modalTitle = document.getElementById("modal-title");
    const modalDescription = document.getElementById("modal-description");
    const modalImage = document.getElementById("modal-image");
    const modalPrice = document.getElementById("modal-price");

    const whatsappNumber = "5564999984690"; // <-- seu n√∫mero aqui

    function openModal(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        modalTitle.textContent = product.name;
        modalDescription.textContent = product.description;
        modalImage.src = product.image;
        modalPrice.textContent = `R$ ${product.price.toFixed(2)}`;

        // Mensagem para WhatsApp
        const message = `Ol√°! Tenho interesse no produto: *${product.name}* - R$ ${product.price.toFixed(2)}`;
        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

        document.getElementById("whatsapp-button").href = whatsappLink;

        modal.classList.remove("hidden");
      }
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    // Inicializar
    renderProducts();
  </script>
</body>
</html>
